apply plugin : 'java'
apply plugin : 'application'

mainClassName = 'hello.HelloWorld'

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile "joda-time:joda-time:2.2"
    compile "com.datastax.cassandra:cassandra-driver-core:2.1.0"
}

jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}



task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
